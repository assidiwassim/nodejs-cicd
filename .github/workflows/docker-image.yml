name: Nodejs App CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout Code 
      uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build -t nodejs-image .  

    - name: Show all images
      run: docker images  

    - name: Push Image To DockerHub
      run: docker images  
