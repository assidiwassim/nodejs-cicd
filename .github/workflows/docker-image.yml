name: Nodejs App CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout Code 
      uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build -t nodejs-image .  

    - name: Show all images
      run: docker images  

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image
      run: |
        docker tag nodejs-image ${{ secrets.DOCKER_USERNAME }}/nodejs-image:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/nodejs-image:latest

    - name: Show credentials...
      run: echo secrets.EC2_HOST  EC2_USERNAME EC2_PRIVATE_KEY

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/nodejs-image:latest
          docker stop nodejs-app || true
          docker rm nodejs-app || true
          docker run -d -p 3000:3000 --name=nodejs-app ${{ secrets.DOCKER_USERNAME }}/nodejs-image:latest
          docker ps
